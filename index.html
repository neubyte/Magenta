<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Magenta - Consulta dónde votás</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icono para la pestaña del navegador -->
    <link rel="icon" href="logo_magenta.png" type="image/png"> 
</head>
<body>
    <div class="container">
        <img src="logo_magenta.png" alt="Logo Lista Magenta SEJUN" class="logo">
        <h1>Lista Magenta SEJUN</h1>
        <h2>Consulta dónde votás</h2>
        <p>Ingresa tu DNI para conocer tu Localidad y URNA.</p>
        <div class="search-box">
            <input type="text" id="dniInput" placeholder="Ingresa tu DNI">
            <button id="searchButton">Consultar</button>
        </div>
        <div id="results" class="results-box">
            <p><strong>DNI:</strong> <span id="displayDNI"></span></p>
            <p><strong>Localidad:</strong> <span id="displayLocalidad"></span></p>
            <p><strong>URNA:</strong> <span id="displayURNA"></span></p>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
